<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto Formulários</title>
    <link rel="stylesheet" href="formularios.css">
</head>
<body>
    <div class="contanair">
        <div class="headear">
            <h3>Cadastre o seu Carro</h3>
        </div>
        <div class="form-contanair">
            <div class="form-headear">
                <p>Formulários</p>
            </div>
            <div class="form-body">
                <h1 class="title">Venda o seu Carro</h1>
                <p>Descreva as caracteristicas do seu carro para mas informação</p>
            </div>
            <form>
                <div class="box-input">
                <label for="title">Titulo do anúcio<span class="required">*</span></label>
                <input type="text" name="title" id="title" class="block" placeholder="Titulo para anúncio"
                 required maxlength="30" min="1">
            </div>

            <div class="box-input">
                <label for="price">Preço<span class="required">*</span></label>
                <input type="number" name="price" id="price" class="block" placeholder="Defina o Preço"
                 required>
                 
            </div>

            <div class="box-input">
                <label for="descrição">Descrição<span class="required">*</span></label>
                <textarea name="descrição" id="descrição" class="block" 
                placeholder="Detalhes do Veículos por exemplo:arranhão"></textarea> 
            </div>

            <div class="box-input">
                <label for="brand">Marca<span class="required">*</span></label>
                <input type="text" name="brand" id="brand" class="block" placeholder="Digita a Marca do Carro"
                 required> 
            </div>

            <div class="box-input">
                <label for="model">Modelo<span class="required">*</span></label>
                <input type="text" name="model" id="model" class="block" placeholder="Digita o Modelo do Carro"
                 required>   
            </div>

            <div class="box-input">
                <label for="cronome">Kilometragem<span class="required">*</span></label>
                <input type="number" name="cronome" id="cronome" class="block" placeholder="Digita a Kilometragem do Carro"
                 required>
                 
            </div>

            <div class="box-input">
                <label for="date">Data de Compra<span class="required">*</span></label>
                <input type="date" name="date" id="date" class="block" required>
            </div>

             <div class="box-input">
                <p>Tipo de Câmbio<span class="required">*</span></p>
               <input type="radio" name="gear" id="manual">
               <label for="manual">Manual</label>
                <input type="radio" name="gear" id="auto">
               <label for="manual">Automático</label>
            </div>

            <div class="Opcional">
                <p>Opcionais</p>
                <ul class="opcional-list">
                <li>
                    <input type="checkbox" name="Opcional[]" id="airbag" value="airbag">
                    <label for="airbag">Airbag</label>
                </li>

                <li>
                    <input type="checkbox" name="Opcional[]" id="alarm" value="alarm">
                    <label for="alarm">Alarme</label>
                </li>

                <li>
                    <input type="checkbox" name="Opcional[]" id="ac" value="ac">
                    <label for="ac">Ar Condicionado</label>
                </li>

                <li>
                    <input type="checkbox" name="Opcional[]" id="camera" value="camera">
                    <label for="camera">Câmare de Ré</label>
                </li>
              </ul>
            </div>
        
             <div class="Opcional">
            <ul class="opcional-list">
                <li>
                    <input type="checkbox" name="Opcional[]" id="lane" value="lane">
                    <label for="lane">Assistente de Pista</label>
                </li>

                <li>
                    <input type="checkbox" name="Opcional[]" id="key" value="key">
                    <label for="key">Partida Key</label>
                </li>

                <li>
                    <input type="checkbox" name="Opcional[]" id="smart" value="smart">
                    <label for="smart">Integração com o Celular</label>
                </li>

                <li>
                    <input type="checkbox" name="Opcional[]" id="seat" value="seat">
                    <label for="seat">Banco de Couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
                <p>Fotos do Carro: <span class="required">*</span></p>
                <input type="file" name="images" id="images" multiple required accept="image/png, image/jpg">
            </div>

            <div class="men">
                <input type="submit" value="Enviar" class="btn">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
